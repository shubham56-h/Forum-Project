<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(120deg, #3f5efb, #fc466b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 340px;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -10px;
      font-size: 12px;
      color: #fff;
    }

    .btn {
      width: 100%;
      background: #fff;
      color: #3f5efb;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #3f5efb;
      color: #fff;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
    }

    .login-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }

    @media screen and (max-width: 400px) {
      .register-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form method="POST" onsubmit="{{ url_for('user') }}">
      <div class="input-box">
        <input type="text" name="full_name" required>
        <label>Full Name</label>
      </div>
      <div class="input-box">
        <input type="email" name="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <button class="btn" type="submit">Register Now</button>
      <div class="login-link">
        Already have an account? <a href="{{ url_for('login', isVailid=True) }}">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
